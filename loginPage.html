<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{navBar :: newHeader}"></header>

    <div class = "container" style="margin-top: 100px;">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-weight:bold">User Login</h3>
                    </div>

                    <div class="panel-body">
                        <form th:action="@{/checkAuthentication}" method="post">
                    <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email Id or password.</div>
                            </div>
                    <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>

                            <div class = "form-group">
                                <label for ="email"> Email Id </label> :
                                <input type="text" class="form-control " id ="email" name = "email"  placeholder="Enter Email ID" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>:
                                <input type="password" id="password" name="password" class="form-control " placeholder="Enter Password" />
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit"
                                               class="form-control btn btn-primary" value="Log In" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <span>New user? <a href="/" th:href="@{/userRegistration}">Register here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
