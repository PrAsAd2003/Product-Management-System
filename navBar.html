<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
Header Section
<header th:fragment="newHeader">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid" style="background-color:#4c5eaf;">
            <div class="navbar-header">
                <span class="navbar-brand" style = "font-weight:bold ; font-size:x-large; color:white">Product Management System </span>
            </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
                        <li th:if="${showLogIn}">
                            <a class="navbar-brand" style="font-weight:bold; font-size:x-large; color:white;"
                               th:href="@{/login}">Login</a>
                        </li>
                        <li th:if="${showLogout}">
                            <a class="navbar-brand" style="font-weight:bold; font-size:x-large; color:white;"
                               th:href="@{/}">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>
</body>
</html>
